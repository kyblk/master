{% extends 'tasks/base.html' %}

{% block content %}
<div class="container" id="naw_task" style="width: 400px">
    <h1>Новая задача</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <p>Назначить задачу на: {{ form.assigned_to }}</p>
        <p>Тема: {{ form.title }} </p>
        <p> {{ form.text }} </p>
        {{ form.status}}
        <button type="submit" class="save btn btn-default">Создать</button>
    </form>
</div>
{% endblock %}
