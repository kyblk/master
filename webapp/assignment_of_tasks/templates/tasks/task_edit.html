{% extends 'tasks/base.html' %}

{% block content %}
    <h1>New task</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <p>Назначить задачу на: {{ form.assigned_to }}</p>
        <p>Тема: {{ form.title }} </p>
        {{ ifequals form.author user.username }}
        <p> {{ form.text }} </p>
        {{ form.status}}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
